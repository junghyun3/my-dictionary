<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Dictionary</title>
  <link rel="stylesheet" href="./vendor/css/photon.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="window">
    <header class="toolbar toolbar-header">
      <div class="toolbar-actions">
        <h1 class="title">Dictionary</h1>
        <div class="btn-group">
          <button id="btn_left" class="btn btn-default">
            <span class="icon icon-left"></span>
          </button>
          <button id="btn_right" class="btn btn-default">
            <span class="icon icon-right"></span>
          </button>
        </div>
      </div>
    </header>

    <div class="window-content">
      <webview id="wv" src="https://www.oxfordlearnersdictionaries.com/" style="display:inline-flex; width:360px; height:500px"></webview>
    </div>
  </div>


  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</body>

</html>
